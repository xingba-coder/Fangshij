	<div class="wrap">

				<div class="userinfotabs-radio lt">
					<div class="userinfotabs-radio-infotabs">
						<a href="#">个人资料</a><a href="#">修改密码</a><a href="#">身份认证</a><a href="#">查看留言</a>

			</div>
			<div class="register">
				<div class="register-left lt">

							<option>岳麓区</option>
							<option>长沙县</option>
						</select>
					</div>
					
					<div class="register-info">

						<div class="register-info-phone"><label>性别</label><input type="radio" name="sex" />男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="sex" />女<i class="judge rt"></i></div>

				</div>
				<div class="register-right lt">				
					<div class="register-select">

							<option>年</option>
							<option>1993</option>
							<option>1994</option>
							<option>1995</option>
